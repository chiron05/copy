<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animate</title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
  
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#box").animate({
                    height: '300px',
                    width: '300px',
                }, 1000);
            });
            $("#btn2").click(function () {
                $("#box").animate({
                    height: '100px',
                    width: '100px',
                }, 1000);
            });
        });
    </script>
    <style>
        @keyframes example {
            from {height:100px; width:100px;}
            to {height:300px; width:300px;}
        }
    </style>
</head>
<body>
    <button id="btn1">Animate height & width</button>
    <button id="btn2">Reset</button>
    <div id="box" style="background:#98bf21; height:100px; width:100px; margin:6px;"></div>
</body>
</html>
